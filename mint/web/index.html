<div id="package"></div>

<script>
    function loadFile(filePath) {
      var result = null;
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", filePath, false);
      xmlhttp.send();
      if (xmlhttp.status==200) {
        result = xmlhttp.responseText;
      }
      return result;
    }

document.getElementById("package").innerHTML = loadFile("package.txt").replace(/\n/, "<br>");
</script>
